# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - eparking

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://eparking.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2272ae921fff4ad4a12d12360a363f43 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f4f66c0f259341088fa0bc5c4bc0e9ce }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: eparking.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2272ae921fff4ad4a12d12360a363f43 }}/eparkingcapstone:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'eparking'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6e108073b6f6432e91536dab54d5a83b }}
        images: 'eparking.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2272ae921fff4ad4a12d12360a363f43 }}/eparkingcapstone:${{ github.sha }}'